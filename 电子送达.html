          <p><span style="font-family:'PingFangSC-Regular', 'PingFang SC', sans-serif;">针对PC+移动</span></p><p><span style="font-family:'PingFangSC-Regular', 'PingFang SC', sans-serif;">山东以下文书标注为</span><span style="font-family:'ArialMT', 'Arial', sans-serif;">“</span><span style="font-family:'PingFangSC-Regular', 'PingFang SC', sans-serif;">是</span><span style="font-family:'ArialMT', 'Arial', sans-serif;">”</span><span style="font-family:'PingFangSC-Regular', 'PingFang SC', sans-serif;">时</span></p><p><span style="font-family:'PingFangSC-Regular', 'PingFang SC', sans-serif;">1、制作文书提交后，在正常生成PDF后，对接“爱山东”，将对应的文书进行电子送达</span></p><p><span style="font-family:'PingFangSC-Regular', 'PingFang SC', sans-serif;">2、个体/单位时：根据当前案件的当事人名称+统一社会信用代码组合进行对接匹配，匹配成功后则将文书进行传输，反之则返回</span></p><p><span style="font-family:'PingFangSC-Regular', 'PingFang SC', sans-serif;">3、体/单位时：根据当前案件的当事人名称+身份证号组合进行对接匹配，匹配成功后则将文书进行传输，反之则返回</span></p>
